{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pisco | Desarrollador de Software{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desarrollador de software especializado en Django, automatizaciones, análisis de datos y soluciones a medida.">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Global -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
        <div class="container navbar-content">
            <div class="logo">
                <a href="/">Pisco<span>.</span></a>
            </div>

            <nav class="nav-links">
                <a href="#services">Servicios</a>
                <a href="#projects">Portafolio</a>
                <a href="#skills">Habilidades</a>
                <a href="#contact">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="container footer-content">
            <p>© {{ now|date:"Y" }} Pisco · Desarrollo de Software</p>

            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
